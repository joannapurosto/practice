    <script>
    //Adding variables
    function formValidation()  {
      var fname = document.contact.fname;
      var lname = document.contact.lname;
      var gender = document.contact.gender;
      var age = document.contact.age;
      var uemail = document.contact.email;

      if(fname_validation(fname,25))
      if(lname_validation(lname,25))
      if(genderselect(ugender))
      if(age_validation(age,18,100))
      if(ValidateEmail(uemail))

      return false;
    }
    //Validating first name
    function fname_validation (fname,max)
    {
    var fnameLength = fname.value.length;
    if (fnameLength == 0 || fnameLength > max)
    {
    alert("First name should not be empty and it should contain less than " +max+ " characters.");
    fname.focus();
    return false;
    }
    return true;
    }

    //Validating last name
    function lname_validation (lname,max)
    {
    var lnameLength = lname.value.length;
    if (lnameLength == 0 || lnameLength > max)
    {
    alert("Last name should not be empty and it should contain less than " +max+ " characters.");
    lname.focus();
    return false;
    }
    return true;
    }

    //Validating gender selection
    function genderselect(ugender)
    {
    if(ugender.value == "Default")
    {
    alert("Select your gender");
    ugender.focus();
    return false;
    }
    else {
    return true;
    }
    }

    //Validating age
    function age_validation (age,min,max)
    {
    if (age == 0 || age > min || age < max)
    {
    alert("Age should be between 18 and 100 years old");
    age.focus();
    return false;
    }
    return true;
    }

    //Validate Email
    function ValidateEmail(uemail)
    {
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(uemail.value.match(mailformat))
    {
    return true;
    }
    else
    {
    alert("You have entered an invalid email address!");
    uemail.focus();
    return false;
    }
    }
    </script>
      <!--Add contact me form including the following fields:

      • Age (Text box) (Validation: no blank – older than 18 – below than 100)
      • Email address (Text box) (Validation: no blank – proper email – less than 50 character)
      • Website address (Text box) (Validation: no blank – proper URL  – less than 50 character)
      • Comment (Text box) (Validation: no blank – proper URL  – less than 255 character)
      • Reset button – To reset the entered information  After submit, you need to validate all the information, and finally show at the bottom of the page.
